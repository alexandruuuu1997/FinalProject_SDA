{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Authentication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" type="text/css" href="{% static 'FinalProject_SDA/static/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'FinalProject_SDA/static/css/buttons.css' %}">

</head>

<body>

    <div style="text-align: center;">
        <button type="submit"><a href="#">Emoji</a></button>
        <button type="submit"><a href="#">Animații</a></button>
        <button type="submit"><a href="#">Imagini Comice</a></button>
        <button type="submit"><a href="#">Text Amuzant</a></button>
        <button type="submit"><a href="#">Butone Interacționale</a></button>
        <button type="submit"><a href="#">Jocuri Simple</a></button>
        <button type="submit"><a href="#">Efecte de Sunet</a></button>
        <button type="submit"><a href="#">Povestiri sau Benzi Desenate</a></button>
        <button type="submit"><a href="#">Comentarii Amuzante</a></button>
    </div>


    <h3 style="text-align: center">Welcome to MyFunnySite</h3>



    <div style="text-align: right; margin-top: 60px;">
        {% if user.is_authenticated %}
            <h3>Hello {{ fname }}</h3>
            <h4>You're successfully logged in. </h4>
            <button type="submit"><a href="/signout">Sign Out</a></button>
        {% else %}
            <button type="submit"><a href="/signup">Sign Up</a></button>
            <button type="submit"><a href="/signin">Sign In</a></button>
        {% endif %}
    </div>

    {% for message in message %}
    <div class="alert alert- {{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}



    <script src="" async defer></script>
</body>
</html>
